<!doctype html>
<html class="light" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gap - Menu de Subsistemas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#A0430A',
              'primary-light': '#C45B1A',
              'background-light': '#f8f7f5',
              'background-dark': '#221710',
              'card-light': '#DFE8E6',
              'card-dark': '#332d29',
              'text-light': '#181411',
              'text-dark': '#f8f7f5',
              'text-secondary-light': '#4a423d',
              'text-secondary-dark': '#b0a69f',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  </head>
  <body class="font-[Manrope] bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col">
    
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] rounded-full bg-primary/5 blur-[100px] animate-pulse"></div>
        <div class="absolute -bottom-[20%] -left-[10%] w-[500px] h-[500px] rounded-full bg-card-light/50 dark:bg-card-light/5 blur-[80px]"></div>
    </div>

    <header class="relative z-10 flex items-center justify-between px-6 py-4 lg:px-12 backdrop-blur-md border-b border-black/5 dark:border-white/5 sticky top-0">
        <div class="flex items-center gap-3">
            <img src="img/burnt-cooper.svg" alt="Gap" class="h-10 w-auto" />
        </div>
        <div class="flex items-center gap-4">
            <span id="userGreeting" class="hidden sm:inline text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark">Olá, Usuário</span>
            <div class="flex items-center justify-center bg-primary rounded-full size-10 font-bold text-white shadow-lg shadow-primary/30">
                <span id="userAvatar">U</span>
            </div>
            <button id="logoutBtn" class="flex items-center justify-center rounded-lg size-10 text-text-secondary-light hover:text-red-600 hover:bg-red-50 dark:text-text-secondary-dark dark:hover:text-red-400 dark:hover:bg-red-900/20 transition-all">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </header>

    <main class="relative z-10 flex-1 flex flex-col items-center justify-center px-4 py-8 md:px-8">
        <div class="w-full max-w-5xl flex flex-col items-center">
            
            <div class="text-center mb-12 animate-fade-in-up px-4">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-6">
                    O que vamos <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-orange-400">gerenciar</span> hoje?
                </h1>
                <p class="text-text-secondary-light dark:text-text-secondary-dark text-lg md:text-xl font-medium max-w-2xl mx-auto">
                    Organize sua vida de forma simples e inteligente.
                </p>
            </div>

            <div class="grid w-full grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8 px-2 max-w-4xl">
                
                <a class="group relative flex flex-col rounded-3xl p-1 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl" href="/financeiro">
                    <div class="absolute inset-0 rounded-3xl bg-gradient-to-b from-primary/10 to-transparent opacity-0 group-hover:opacity-100 transition duration-500"></div>
                    <div class="relative flex flex-col h-full rounded-[22px] bg-white dark:bg-[#2A2420] border border-black/5 dark:border-white/5 p-6 md:p-8 overflow-hidden shadow-sm">
                        <div class="mb-6 flex items-start justify-between">
                            <div class="flex size-14 items-center justify-center rounded-2xl bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors duration-300">
                                <span class="material-symbols-outlined text-3xl">account_balance_wallet</span>
                            </div>
                            <span class="material-symbols-outlined text-gray-300 group-hover:text-primary transition-colors">arrow_outward</span>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold mb-2 group-hover:text-primary transition-colors">Financeiro</h2>
                            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm leading-relaxed">
                                Controle salários, despesas e visualize relatórios do seu patrimônio.
                            </p>
                        </div>
                    </div>
                </a>

                <div class="relative group flex flex-col rounded-3xl p-1 opacity-80">
                    <div class="relative flex flex-col h-full rounded-[22px] bg-white/50 dark:bg-[#2A2420]/50 border border-black/5 dark:border-white/5 p-6 md:p-8 grayscale-[0.5]">
                        <div class="absolute top-6 right-6">
                            <span class="inline-flex items-center rounded-full bg-gray-100 dark:bg-white/10 px-3 py-1 text-xs font-bold uppercase tracking-wider text-gray-500">Em Breve</span>
                        </div>
                        <div class="mb-6">
                            <div class="flex size-14 items-center justify-center rounded-2xl bg-gray-100 dark:bg-white/5 text-gray-400">
                                <span class="material-symbols-outlined text-3xl">event_note</span>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-500 dark:text-gray-400 mb-2">Agenda</h2>
                            <p class="text-gray-400 text-sm leading-relaxed">
                                Organize compromissos e datas importantes.
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="scripts/subtemas.js"></script>
  </body>
</html>

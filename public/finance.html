<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap - Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Manuale:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/finance.css">
    <style>
        body { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 hidden"> <a href="#" id="skip-intro" class="absolute top-4 right-4 text-sm font-semibold text-gray-500 hover:text-[#A0430A] z-50">
        Pular introdução
    </a>

    <div class="card-container w-full max-w-6xl bg-white shadow-2xl rounded-3xl overflow-hidden flex flex-col md:flex-row min-h-[600px]">
        
        <div class="hero-image-container w-full md:w-1/2 bg-[#F8F7F6] flex items-center justify-center p-8 md:p-12 relative overflow-hidden">
            <div class="absolute inset-0 bg-grid-slate-200/50 [mask-image:linear-gradient(0deg,white,rgba(255,255,255,0.6))]"></div>
            <img class="hero-image w-full max-w-sm h-auto relative z-10 drop-shadow-xl transform transition-transform duration-700 hover:scale-105" src="img/Imagef.svg" alt="Financeiro">
        </div>

        <div class="content-wrapper w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center bg-white relative">
            
            <div class="header-group mb-12">
                <span class="text-gray-500 text-lg font-medium block mb-2">Bem-vindo ao</span>
                <div class="flex items-end gap-1">
                    <img src="img/financel.svg" alt="Logo Finance" class="h-10 w-auto">
                    <span class="text-4xl font-bold text-[#A0430A] -mb-1">!</span>
                </div>
            </div>

            <div class="description-container min-h-[100px] mb-12">
                <p class="description active text-xl text-gray-700 leading-relaxed font-medium" data-step-text="0">
                    Organize suas finanças pessoais em um só lugar. Registre ganhos e despesas para ter controle total do seu dinheiro.
                </p>
                <p class="description hidden text-xl text-gray-700 leading-relaxed font-medium" data-step-text="1">
                    Acompanhe relatórios e gráficos detalhados. Compare períodos e descubra exatamente para onde seu dinheiro vai.
                </p>
            </div>

            <div class="action-area flex flex-col gap-6">
                <button id="btn-continue" class="btn-continue w-full md:w-auto px-8 py-4 bg-[#A0430A] text-white font-bold rounded-xl shadow-lg shadow-orange-900/20 hover:bg-[#8a3a09] transition-all transform active:scale-95">
                    Continuar
                </button>

                <div class="stepper flex items-center gap-4">
                    <button id="btn-prev" class="p-2 rounded-full border border-gray-200 text-gray-400 hover:border-[#A0430A] hover:text-[#A0430A] disabled:opacity-50 transition-colors">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
                    </button>
                    
                    <div class="flex gap-2">
                        <div class="step-circle w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold bg-[#A0430A] text-white transition-all" data-step="0">1</div>
                        <div class="step-circle w-8 h-8 flex items-center justify-center rounded-full text-sm font-bold bg-gray-100 text-gray-400 transition-all" data-step="1">2</div>
                    </div>

                    <button id="btn-next" class="p-2 rounded-full border border-gray-200 text-gray-400 hover:border-[#A0430A] hover:text-[#A0430A] transition-colors">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/finance.js" defer></script>
    <script>
        // Exibe o corpo após carregamento (evita flash de conteúdo não estilizado)
        document.body.style.display = 'flex';
    </script>
</body>
</html>

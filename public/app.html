<!DOCTYPE html>

    <title>GAP Financeiro</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A0430A",
                        secondary: "#DFE8E6",
                        "background-light": "#f8f7f6", 
                        "background-dark": "#121212", 
                        "surface-light": "#ffffff",    
                        "surface-dark": "#1E1E1E",     
                        "text-light": "#1a1a1a",
                        "text-dark": "#e5e5e5",
                        "text-muted-light": "#666666",
                        "text-muted-dark": "#a3a3a3",
                        border: "rgba(0,0,0,0.08)",
                        "border-dark": "rgba(255,255,255,0.08)",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        xl: "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem"
                    },
                    zIndex: {
                        'sticky': '40',
                        'modal': '50',
                        'overlay': '45',
                    },
                    keyframes: {
                        slideUpMobile: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        },
                        fadeInScale: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' }
                        }
                    },
                    animation: {
                        'modal-mobile': 'slideUpMobile 0.35s cubic-bezier(0.16, 1, 0.3, 1)',
                        'modal-desktop': 'fadeInScale 0.2s ease-out',
                        'fade-in': 'fadeIn 0.2s ease-out',
                    }
                },
            },
        };
    </script>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/dashboard.css">
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .scroll-smooth-y { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
    
    <script>
        (function() {
            try {
                const userDataString = sessionStorage.getItem('user') || localStorage.getItem('user');
                if (userDataString) {
                    const userData = JSON.parse(userDataString);
                    window.__preloadedUserName = userData.nome || userData.name || 'Usuário';
                    window.__preloadedUserInitial = (userData.nome || userData.name || 'U').charAt(0).toUpperCase();
                }
            } catch (e) { console.error(e); }
        })();
    </script>
</head>

                        </label>

                            type="text" 
                            id="expenseDescription" 
                            placeholder="Ex: Supermercado, Uber..."

                        </label>
                        <div class="flex items-stretch gap-3">
                            <input 
                                type="text" 
                                id="expenseAmount" 
                                placeholder="0,00"

                            />

                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark">Categoria</label>
                        <div class="flex gap-2">

    </div>

    <div id="modalGastoFixoGlobal" class="fixed inset-0 z-modal hidden" onclick="closeGastoFixoModal(event)">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px] transition-opacity duration-300 animate-fade-in"></div>
        
        <div class="absolute inset-0 flex items-end justify-center sm:items-center sm:p-4 pointer-events-none">
            <div class="pointer-events-auto w-full bg-surface-light dark:bg-surface-dark rounded-t-3xl sm:rounded-2xl shadow-2xl border-t border-white/20 sm:border dark:border-white/10 max-w-lg max-h-[90vh] flex flex-col transform transition-transform animate-modal-mobile sm:animate-modal-desktop overflow-hidden" onclick="event.stopPropagation();">
                
                <div class="w-full flex justify-center pt-3 pb-1 sm:hidden cursor-grab">
                    <div class="w-12 h-1.5 rounded-full bg-slate-300 dark:bg-slate-600"></div>
                </div>

                <div class="flex items-center justify-between px-6 py-4 border-b border-border dark:border-border-dark shrink-0">
                    <h2 id="modalGastoFixoTitle" class="text-xl font-bold text-text-light dark:text-text-dark tracking-tight">Adicionar Gasto Fixo</h2>
                    <button onclick="closeGastoFixoModal(event)" class="p-2 -mr-2 text-text-muted-light hover:text-text-light dark:text-text-muted-dark dark:hover:text-text-dark hover:bg-secondary dark:hover:bg-white/10 rounded-full transition-colors">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                </div>

                <div class="p-6 space-y-5 overflow-y-auto overscroll-contain">
                    <div class="space-y-2">
                        <label for="gastoFixoDescription" class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark">
                            Descrição <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="gastoFixoDescription" 
                            placeholder="Ex: Aluguel, Condomínio..." 
                            class="w-full px-4 py-3.5 bg-background-light dark:bg-background-dark border border-border dark:border-border-dark rounded-xl text-base text-text-light dark:text-text-dark placeholder-text-muted-light/50 dark:placeholder-text-muted-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm"
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="gastoFixoAmount" class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark">
                            Valor (R$) <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="gastoFixoAmount" 
                            placeholder="0,00" 
                            oninput="formatCurrencyInput(this)"
                            class="w-full px-4 py-3.5 bg-background-light dark:bg-background-dark border border-border dark:border-border-dark rounded-xl text-lg font-semibold text-text-light dark:text-text-dark placeholder-text-muted-light/50 dark:placeholder-text-muted-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm"
                        />
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark">Categoria</label>
                        <div class="flex gap-2">
                            <select 
                                id="gastoFixoCategory" 
                                class="w-full px-4 py-3.5 bg-background-light dark:bg-background-dark border border-border dark:border-border-dark rounded-xl text-base text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm"
                            >
                                <option value="">Selecione (Opcional)</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="transporte">Transporte</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="entretenimento">Entretenimento</option>
                                <option value="outros">Outros</option>
                            </select>
                            <button type="button" id="openAddCategoryBtnGastoFixo" onclick="showAddCategoryFromGastoFixo()" class="shrink-0 w-14 flex items-center justify-center border border-primary/20 bg-primary/5 text-primary rounded-xl hover:bg-primary hover:text-white active:scale-95 transition-all duration-200">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="gastoFixoDueDay" class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark">
                            Dia do Vencimento <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <select 
                                id="gastoFixoDueDay" 
                                class="w-full pl-4 pr-10 py-3.5 bg-background-light dark:bg-background-dark border border-border dark:border-border-dark rounded-xl text-base text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all appearance-none shadow-sm"
                            >
                                <option value="">Selecione o dia</option>
                                <option value="1">Dia 1</option>
                                <option value="5">Dia 5</option>
                                <option value="10">Dia 10</option>
                                <option value="15">Dia 15</option>
                                <option value="20">Dia 20</option>
                                <option value="25">Dia 25</option>
                                <option value="30">Dia 30</option>
                            </select>
                            <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-text-muted-light dark:text-text-muted-dark">
                                <span class="material-symbols-outlined">calendar_today</span>
                            </div>
                        </div>
                    </div>

                    <div id="gastoFixoErrorMessage" class="hidden p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl text-red-700 dark:text-red-300 text-sm font-semibold animate-fade-in flex items-center gap-2"></div>
                    <div id="gastoFixoSuccessMessage" class="hidden p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl text-green-700 dark:text-green-300 text-sm font-semibold animate-fade-in flex items-center gap-2"></div>
                </div>

                <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-border dark:border-border-dark bg-background-light/50 dark:bg-background-dark/50 shrink-0 pb-8 sm:pb-4">
                    <button onclick="closeGastoFixoModal(event)" class="px-5 py-3 rounded-xl border border-border dark:border-border-dark text-text-light dark:text-text-dark font-bold hover:bg-secondary dark:hover:bg-white/5 active:scale-95 transition-all">
                        Cancelar
                    </button>
                    <button onclick="submitGastoFixo(event)" data-action="submit-gasto-fixo" class="px-8 py-3 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 active:scale-95 transition-all duration-200">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/api-service.js"></script>
    <script src="/scripts/gastos-fixos.js"></script>
    <script src="/scripts/expense-modal.js"></script>
    <script src="/scripts/gasto-fixo-modal.js"></script>
    <script src="/scripts/spa-router.js"></script>
</body>
</html>
